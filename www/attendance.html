<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Bonda Sediah</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light vh-100 position-relative">
    <nav class="navbar navbar-light bg-white shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bonda Sadiah</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="fas fa-bars fa-fw"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active border-bottom" href="attendance.html">Scan Attendence</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="announcement.html">View Announcement</a>
                        </li>
                    </ul>
                    <form class="d-flex pt-5 ">
                        <a class="btn btn-danger" href="#" onclick="logout()">Logout</a>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-3">

        <div class="row my-3">
            <div class="col-auto d-inline-flex">
                <a href="#" class="btn btn-secondary me-2" onclick="scan()" id="scanner" style="display: none;">
                    <i class="fas fa-qrcode fa-fw"></i> Scan Attendance
                </a>
                <a href="attendance.html" class="btn btn-outline-secondary">
                    <i class="fas fa-sync fa-fw"></i> Refresh
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-auto">
                <h3 class="mb-0 fw-bold">
                    Attendance List
                </h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-auto">
                <h3 class="mb-0 fw-bold">
                    Today
                </h3>
            </div>
        </div>
        <div id="display">
        </div>
        <div class="row mt-3">
            <div class="col-auto">
                <h3 class="mb-0 fw-bold">
                    Past
                </h3>
            </div>
        </div>
        <div id="history">
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ajax/app.js"></script>
    <script type="text/javascript" src="ajax/attendance.js"></script>

</body>

</html>
